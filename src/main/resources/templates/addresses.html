<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head lang="en">
    <meta charset="UTF-8">
    <title>Mechanic Application</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Addresses</h1>
    <a th:href="@{/showNewAddressForm}" class="btn btn-primary btn-sm mb-3">Add address</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Post code</th>
            <th>City</th>
            <th>Street</th>
            <th>House Number</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="address : ${addressesList}">
            <td th:text="${address.id}"></td>
            <td th:text="${address.postCode}"></td>
            <td th:text="${address.city}"></td>
            <td th:text="${address.street}"></td>
            <td th:text="${address.houseNumber}"></td>
            <td>
                <a th:href="@{/showFormForUpdateAddress/{id}(id=${address.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteAddress/{id}(id=${address.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
