<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Mechanic Application</title>
    <link th:href="@{../css/main_styles.css}" type="text/css" rel="stylesheet"/>
</head>
<body>

<div class="my_container2">
    <div class="top-title-container2">
        <h1>Customer Details</h1>
    </div>

    <table border="1" class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Email</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Phone number</th>
            <th>Options</th>
        </tr>
        </thead>

        <tbody>
        <tr th:object="${viewThisOwner}">
            <td th:text="${viewThisOwner.id}"></td>
            <td th:text="${viewThisOwner.email}"></td>
            <td th:text="${viewThisOwner.name}"></td>
            <td th:text="${viewThisOwner.lastName}"></td>
            <td th:text="${viewThisOwner.phoneNumber}"></td>
            <td>
                <a th:href="@{/formUpdateOwner/{id}(id=${viewThisOwner.id})}" class="btn">Update</a>
                <a th:href="@{/deleteOwner/{id}(id=${viewThisOwner.id})}" class="btn">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="my_container2">
    <div class="top-title-container2">
        <h1 class="bottom-tittle">Address</h1>
    </div>
    <div class="top-button-container2">
        <a class="top-button button" th:href="@{/addressForm/{id}(id=${viewThisOwner.id})}" >Add new address</a>
    </div>

    <table border="1" class="table">
        <thead>
        <tr>
            <th>City</th>
            <th>House Number</th>
            <th>Post Code</th>
            <th>Street</th>
            <th>Options</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="addresses : ${address}">
            <td th:text="${addresses.city}"></td>
            <td th:text="${addresses.houseNumber}"></td>
            <td th:text="${addresses.postCode}"></td>
            <td th:text="${addresses.street}"></td>
            <td>
                <a th:href="@{/addressFormUpdate/{id}(id=${addresses.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteAddress/{id}(id=${addresses.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="my_container2">
    <div class="top-title-container2">
        <h1 class="bottom-tittle">Cars</h1>
    </div>
    <div class="top-button-container2">
        <a class="top-button button" th:href="@{/carForm/{id}(id=${viewThisOwner.id})}">Add new car</a>
    </div>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Brand</th>
            <th>Year Production</th>
            <th>Options</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="cars : ${carsByOwnerId}">
            <td th:text="${cars.id}"></td>
            <td th:text="${cars.brand}"></td>
            <td th:text="${cars.yearProduction}"></td>
            <td>
                <a th:href="@{/carFormUpdate/{id}(id=${cars.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteCar/{id}(id=${cars.id})}" class="btn btn-danger">Delete</a>
                <a th:href="@{/newRepair/{id}(id=${cars.id})}" class="btn btn-danger">Add new repair</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
