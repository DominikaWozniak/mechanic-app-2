
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head lang="en">
  <meta charset="UTF-8">
  <title>Mechanic Application</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Users Management System</h1>
  <hr>
  <h2>Save User</h2>

  <form action="#" th:action="@{/saveUser}" th:object="${newUser}" method="post">
    <input type="text" th:field="*{username}" placeholder="Username" class="form-control mb-4 col-4">
    <input type="text" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4">
    <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">
    <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4">
    <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
    <input type="text" th:field="*{role}" placeholder="Role" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2">Save User</button>
  </form>

  <hr>
  <a th:href="@{/}">Back to menu</a>
</div>
</body>
</html>
