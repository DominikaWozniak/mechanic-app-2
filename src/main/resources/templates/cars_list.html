<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head lang="en">
    <meta charset="UTF-8">
    <title>Mechanic Application</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Cars</h1>
    <a th:href="@{/newCar}" class="btn btn-primary btn-sm mb-3">Add car</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Brand</th>
            <th>Year Production</th>
            <th>Options</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="cars : ${carList}">
            <td th:text="${cars.id}"></td>
            <td th:text="${cars.brand}"></td>
            <td th:text="${cars.yearProduction}"></td>
            <td>
                <a th:href="@{/carFormUpdate/{id}(id=${cars.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/showOwnerThisCar/{id}(id=${cars.carOwner.id})}" class="btn btn-primary">Car Owner</a>
                <a th:href="@{/deleteCar/{id}(id=${cars.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
