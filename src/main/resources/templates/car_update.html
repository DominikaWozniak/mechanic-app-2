<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head lang="en">
    <meta charset="UTF-8">
    <title>Mechanic Application</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Car Managment System</h1>
    <hr>
    <h2>Update Car</h2>

    <form action="#" th:action="@{/saveCar}" th:object="${carUpdate}" method="post">

        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{carOwner.id}" />

        <input type="text" th:field="*{brand}" placeholder="Post Code" class="form-control mb-4 col-4">
        <input type="text" th:field="*{yearProduction}" placeholder="City" class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2">Update Car</button>
    </form>

    <hr>
    <a th:href="@{/}">Back to car list</a>
</div>
</body>
</html>
