<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head lang="en">
    <meta charset="UTF-8">
    <title>Mechanic Application</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Customers</h1>
    <a th:href="@{/ownerForm}" class="btn btn-primary btn-sm mb-3">Add new customer</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Id</th>
            <th>Email</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Phone number</th>
            <th>Options</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="owners : ${carOwners}">
            <td th:text="${owners.id}"></td>
            <td th:text="${owners.email}"></td>
            <td th:text="${owners.name}"></td>
            <td th:text="${owners.lastName}"></td>
            <td th:text="${owners.phoneNumber}"></td>
            <td>
                <a th:href="@{/formUpdateOwner/{id}(id=${owners.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteOwner/{id}(id=${owners.id})}" class="btn btn-danger">Delete</a>
                <a th:href="@{/selectCars/{id}(id=${owners.id})}" class="btn btn-primary">Show Cars</a>
                <a th:href="@{/carForm/{id}(id=${owners.id})}" class="btn btn-primary">Add Car</a>
                <a th:href="@{/addAddress/{id}(id=${owners.id})}" class="btn btn-primary">Show Address</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
