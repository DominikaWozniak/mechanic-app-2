<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head lang="en">
    <meta charset="UTF-8">
    <title>Mechanic Application</title>
    <link th:href="@{../css/main_styles.css}" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="top-title-container">
    <h1>Customers</h1>
</div>
<div class="top-button-container">
    <a th:href="@{/ownerForm}" class="top-button button">Add new customer</a>
    <a th:href="@{/}" class="top-button button">Main menu</a>
    <a th:href="@{/}" class="top-button button">Invoices</a>
</div>
<div class="my_container">
    <table border="1" class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Email</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Phone number</th>
            <th>Options</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="owners : ${carOwners}">
            <td th:text="${owners.id}"></td>
            <td th:text="${owners.email}"></td>
            <td th:text="${owners.name}"></td>
            <td th:text="${owners.lastName}"></td>
            <td th:text="${owners.phoneNumber}"></td>
            <td>
                <a th:href="@{/moreInfoOwner/{id}(id=${owners.id})}" class="btn">Show more info and options</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
